language: generic
dist: xenial
before_install:
  - phpenv global 7.2.15
install:
  - pip install --user awscli
  - pip install --user aws-sam-cli
script:
  - composer install --optimize-autoloader
  - composer test
  - composer package
deploy:
  provider: script
  script: composer deploy
  skip_cleanup: true
  on:
    repo: guillermoandrae/bref-hello-world
env:
  global:
    - AWS_DEFAULT_REGION=us-east-1
    - secure: 
    - secure: 
